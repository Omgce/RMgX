<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Add New Asset</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container text-center">
		<div th:if="${asset.id == null}">
			<h1>Add New Asset</h1>
		</div>
		<div th:unless="${asset.id == null}">
			<h1>Edit Asset</h1>
		</div>
		<form th:action="@{/assets/save}" th:object="${asset}" method="post" style="max-width: 600px; margin:0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${asset.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Asset Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Purchase date: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{date}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Condition notes: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{notes}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Category: </label>
					<div class="col-sm-8">
						<select th:field="*{category}" class="form-control" required>
							<th:block th:each="cat : ${listCategories}">
								<option th:text="${cat.name}" th:value="${cat.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Assignment status: </label>
					<div class="col-sm-8">
						<select th:field="*{status}" class="form-control">
							<option th:value="'Available'" th:text="Available" />
							<option th:value="'Assigned'" th:text="Assigned" />
							<option th:value="'Recovered'" th:text="Recovered" />
						</select>
					</div>
				</div>
				<div class"text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
