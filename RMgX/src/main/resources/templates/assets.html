<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Assets</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Assets List</h1>
		</div>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Purchase date</th>
						<th>Condition notes</th>
						<th>Category</th>
						<th>Assignment status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="asset : ${listAssets}">
						<tr>
							<td>[[${asset.id}]]</td>
							<td>[[${asset.name}]]</td>
							<td>[[${asset.date}]]</td>
							<td>[[${asset.notes}]]</td>
							<td>[[${asset.category.name}]]</td>
							<td>[[${asset.status}]]</td>
							<td>
							<a th:href="@{'/assets/edit/'+ ${asset.id}}">Edit</a>
                             &nbsp;
							<a class="text-danger" th:href="@{'/assets/delete/'+ ${asset.id}}">Delete</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
